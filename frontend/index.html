  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "VroomX Safety",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "description": "FMCSA Compliance Management Platform for Trucking Companies. Track CSA scores, manage DQF files, generate DataQ challenges, and ensure DOT compliance.",
    "url": "https://vroomxsafety.com",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD",
      "description": "14-day free trial, no credit card required"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.9",
      "reviewCount": "500",
      "bestRating": "5"
    },
    "publisher": {
      "@type": "Organization",
      "name": "VroomX Safety",
      "logo": {
        "@type": "ImageObject",
        "url": "https://vroomxsafety.com/logo-icon.svg"
      }
    }
  }
  </script>

  <!-- Preload LCP image (lower priority to not block JS) -->
  <link rel="preload" as="image" href="/images/hero-truck.webp" type="image/webp" fetchpriority="low">

  <script>
    (function() {
      // Default to dark mode for new design
      var theme = localStorage.getItem('vroomx-theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Dark mode by default
        document.documentElement.classList.add('dark');
        if (!theme) {
          localStorage.setItem('vroomx-theme', 'dark');
        }
      }
    })();
  </script>

  <!-- Google Fonts: Optimized loading with reduced weights -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Non-render-blocking font loading -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  </noscript>
</head>

<body class="antialiased bg-zinc-100 text-zinc-800">
  <!-- Inline spinner keyframes for immediate display -->
  <style>
    @keyframes app-spin { to { transform: rotate(360deg); } }
    #app-loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #f4f4f5; z-index: 9999; }
    #app-loader svg { animation: app-spin 1s linear infinite; }
    .dark #app-loader { background: #18181b; }
    .dark #app-loader p { color: #a1a1aa; }
  </style>
  <!-- Splash loader shown immediately while JS loads (outside root for hydration compatibility) -->
  <div id="app-loader">
    <div style="text-align:center;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#3b82f6" stroke-width="3" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
      </svg>
      <p style="margin-top:16px;color:#71717a;font-family:system-ui,sans-serif;font-size:14px;">Loading VroomX...</p>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
