<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FMCSA Compliance Management Platform for Trucking Companies" />
  <title>VroomX Safety</title>

  <!-- Preload LCP image for faster rendering (local WebP) -->
  <link rel="preload" as="image" href="/images/hero-truck.webp" type="image/webp" fetchpriority="high">

  <script>
    (function() {
      // Default to dark mode for new design
      var theme = localStorage.getItem('vroomx-theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Dark mode by default
        document.documentElement.classList.add('dark');
        if (!theme) {
          localStorage.setItem('vroomx-theme', 'dark');
        }
      }
    })();
  </script>

  <!-- Google Fonts: Optimized loading with reduced weights -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Non-render-blocking font loading -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  </noscript>
</head>

<body class="antialiased bg-black text-zinc-200">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
