  <!-- JSON-LD Structured Data: FAQPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "How is VroomX different from telematics platforms?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Telematics platforms do fleet tracking, ELDs, dashcams, and dozens of other things with compliance features bolted on. VroomX ONLY does document compliance: DQF files, expiration tracking, CSA monitoring, and audit prep. If you already have an ELD you like, you don't need to replace it. We work alongside it."
        }
      },
      {
        "@type": "Question",
        "name": "Do I need to switch from my current ELD?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "No. VroomX is not an ELD and not trying to replace your telematics. Think of us as your compliance filing cabinet in the cloud. Your ELD tracks hours. We track documents. They work great together."
        }
      },
      {
        "@type": "Question",
        "name": "How does the free trial work?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Start your 7-day free trial with no credit card required. You get full access to every feature in VroomX. Pick the plan that fits your fleet. If you love it, your subscription starts automatically. If not, your account pauses with no charges."
        }
      },
      {
        "@type": "Question",
        "name": "Is my data secure?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. VroomX uses 256-bit AES encryption for stored data and SSL/TLS encryption for all data transfers. Your information is stored on secure servers with daily backups. We never sell or share your data with third parties."
        }
      },
      {
        "@type": "Question",
        "name": "How accurate is the CSA score checker?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Our CSA checker pulls data directly from the FMCSA SMS database, the same source enforcement officers use. We update scores regularly and provide 24-month historical tracking for all 7 BASICs."
        }
      }
    ]
  }
  </script>

  <!-- JSON-LD Structured Data: WebSite with SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "VroomX Safety",
    "url": "https://vroomxsafety.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://vroomxsafety.com/csa-checker?dot={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script>
    (function() {
      // Default to dark mode for new design
      var theme = localStorage.getItem('vroomx-theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Dark mode by default
        document.documentElement.classList.add('dark');
        if (!theme) {
          localStorage.setItem('vroomx-theme', 'dark');
        }
      }
    })();
  </script>
