<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VroomX Safety Platform</title>
    <meta name="description" content="Access your VroomX Safety Platform account. DOT compliance tracking for real truckers.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            950: '#0c0a09',
                            900: '#1c1917',
                            800: '#292524',
                            700: '#44403c',
                            600: '#57534e',
                            500: '#78716c',
                            400: '#a8a29e',
                            300: '#d6d3d1',
                            200: '#e7e5e4',
                            100: '#f5f5f4',
                            50: '#fafaf9',
                        },
                        safety: {
                            orange: '#EA580C',
                            'orange-dark': '#C2410C',
                            'orange-light': '#FB923C',
                        },
                        stop: {
                            red: '#DC2626',
                            'red-dark': '#B91C1C',
                        },
                        go: {
                            green: '#16A34A',
                            'green-dark': '#15803D',
                        }
                    },
                    fontFamily: {
                        'bebas': ['Bebas Neue', 'sans-serif'],
                        'condensed': ['Roboto Condensed', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0 0 rgba(0, 0, 0, 1)',
                        'hard-sm': '2px 2px 0 0 rgba(0, 0, 0, 1)',
                        'hard-orange': '4px 4px 0 0 #EA580C',
                        'hard-white': '4px 4px 0 0 rgba(255, 255, 255, 0.2)',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Base CSS -->
    <link rel="stylesheet" href="../shared/css/base.css">

    <style>
        .font-stencil {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }

        .caution-stripes {
            background-image: repeating-linear-gradient(
                -45deg,
                #EA580C,
                #EA580C 10px,
                #1c1917 10px,
                #1c1917 20px
            );
        }

        .btn-industrial {
            border: 3px solid #1c1917;
            box-shadow: 4px 4px 0 0 #1c1917;
            transition: all 0.15s ease;
        }

        .btn-industrial:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 #1c1917;
        }

        .btn-industrial:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 0 #1c1917;
        }

        .input-industrial {
            border: 3px solid #44403c;
            transition: all 0.15s ease;
        }

        .input-industrial:focus {
            border-color: #EA580C;
            outline: none;
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.2);
        }
    </style>
</head>
<body class="bg-stone-900 font-roboto min-h-screen flex flex-col" x-data="{ showPassword: false }">

    <!-- Orange Accent Bar -->
    <div class="h-2 bg-safety-orange"></div>

    <!-- Header -->
    <header class="bg-stone-800 border-b-2 border-stone-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="landing.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-safety-orange flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 4H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h2v2h2v-2h4v2h2v-2h2c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM6 6h12v6H6V6zm0 10v-2h12v2H6z"/>
                            <circle cx="8.5" cy="14.5" r="1.5"/>
                            <circle cx="15.5" cy="14.5" r="1.5"/>
                        </svg>
                    </div>
                    <span class="font-bebas text-2xl text-white tracking-wide">VROOMX</span>
                </a>

                <!-- Back Link -->
                <a href="landing.html" class="font-condensed font-bold text-stone-400 uppercase tracking-wide hover:text-white transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    BACK TO HOME
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-stone-800 border-3 border-stone-700">
                <!-- Card Header -->
                <div class="bg-stone-700 px-6 py-4 border-b-3 border-stone-600">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-safety-orange flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="font-bebas text-2xl text-white tracking-wide">SYSTEM ACCESS</h1>
                            <p class="text-stone-400 text-sm">Enter your credentials to continue</p>
                        </div>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="p-6">
                    <form action="#" method="POST" class="space-y-5">
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block font-condensed font-bold text-white uppercase tracking-wide mb-2">
                                EMAIL ADDRESS
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="driver@company.com"
                                class="input-industrial w-full px-4 py-3 bg-stone-900 text-white placeholder-stone-500 font-roboto"
                            >
                        </div>

                        <!-- Password Field -->
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label for="password" class="font-condensed font-bold text-white uppercase tracking-wide">
                                    PASSWORD
                                </label>
                                <a href="#" class="text-safety-orange text-sm hover:text-safety-orange-light transition-colors">
                                    Forgot password?
                                </a>
                            </div>
                            <div class="relative">
                                <input
                                    :type="showPassword ? 'text' : 'password'"
                                    id="password"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                    class="input-industrial w-full px-4 py-3 bg-stone-900 text-white placeholder-stone-500 font-roboto pr-12"
                                >
                                <button
                                    type="button"
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-stone-500 hover:text-white transition-colors"
                                >
                                    <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me -->
                        <div class="flex items-center gap-3">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-5 h-5 bg-stone-900 border-3 border-stone-600 text-safety-orange focus:ring-safety-orange focus:ring-offset-0 focus:ring-2"
                            >
                            <label for="remember" class="text-stone-300 text-sm">
                                Keep me logged in on this device
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="btn-industrial w-full bg-safety-orange text-white font-condensed font-bold text-xl uppercase tracking-wide py-4"
                        >
                            ACCESS SYSTEM
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t-2 border-stone-700"></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span class="bg-stone-800 px-4 text-stone-500 uppercase text-sm font-condensed">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center gap-2 bg-stone-900 border-2 border-stone-700 text-white font-condensed uppercase py-3 hover:bg-stone-700 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            GOOGLE
                        </button>
                        <button type="button" class="flex items-center justify-center gap-2 bg-stone-900 border-2 border-stone-700 text-white font-condensed uppercase py-3 hover:bg-stone-700 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            GITHUB
                        </button>
                    </div>
                </div>

                <!-- Card Footer -->
                <div class="bg-stone-900 px-6 py-4 border-t-2 border-stone-700">
                    <p class="text-center text-stone-400">
                        Don't have an account?
                        <a href="register.html" class="font-condensed font-bold text-safety-orange uppercase hover:text-safety-orange-light transition-colors">
                            Register Now
                        </a>
                    </p>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 flex items-center justify-center gap-2 text-stone-500 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                <span>256-bit SSL encryption. Your data is secure.</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-stone-800 border-t-2 border-stone-700 py-6">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <p class="text-stone-500 text-sm">&copy; 2026 VroomX Safety Platform. All rights reserved.</p>
                <div class="flex items-center gap-6">
                    <a href="#" class="text-stone-500 hover:text-white text-sm transition-colors">Privacy Policy</a>
                    <a href="#" class="text-stone-500 hover:text-white text-sm transition-colors">Terms of Service</a>
                    <a href="#" class="text-stone-500 hover:text-white text-sm transition-colors">Contact Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Common JS -->
    <script src="../shared/js/common.js"></script>
</body>
</html>
