  <main class="lg:ml-64">
    <header class="h-16 border-b border-zinc-200 flex items-center justify-between px-6">
      <h1 class="text-lg font-semibold">Settings</h1>
      <button class="px-4 py-2 text-sm bg-zinc-900 text-white rounded-lg hover:bg-zinc-800">Save Changes</button>
    </header>

    <div class="flex">
      <!-- Settings Sidebar -->
      <div class="w-56 border-r border-zinc-200 min-h-[calc(100vh-64px)] p-4">
        <nav class="space-y-1">
          <button class="settings-tab active w-full text-left px-3 py-2 text-sm rounded-r-lg">Company Profile</button>
          <button class="settings-tab w-full text-left px-3 py-2 text-sm rounded-r-lg text-zinc-600 hover:bg-zinc-50">Users & Permissions</button>
          <button class="settings-tab w-full text-left px-3 py-2 text-sm rounded-r-lg text-zinc-600 hover:bg-zinc-50">Notifications</button>
          <button class="settings-tab w-full text-left px-3 py-2 text-sm rounded-r-lg text-zinc-600 hover:bg-zinc-50">Integrations</button>
          <button class="settings-tab w-full text-left px-3 py-2 text-sm rounded-r-lg text-zinc-600 hover:bg-zinc-50">Billing</button>
          <button class="settings-tab w-full text-left px-3 py-2 text-sm rounded-r-lg text-zinc-600 hover:bg-zinc-50">Security</button>
        </nav>
      </div>

      <!-- Settings Content -->
      <div class="flex-1 p-6">
        <div class="max-w-2xl">
          <h2 class="text-lg font-medium mb-6">Company Profile</h2>

          <div class="space-y-6">
            <!-- Company Info -->
            <div class="border border-zinc-200 rounded-lg p-5">
              <h3 class="font-medium mb-4">Company Information</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm text-zinc-600 mb-1">Company Name</label>
                  <input type="text" value="ABC Trucking LLC" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                </div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm text-zinc-600 mb-1">DOT Number</label>
                    <input type="text" value="1234567" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                  </div>
                  <div>
                    <label class="block text-sm text-zinc-600 mb-1">MC Number</label>
                    <input type="text" value="MC-987654" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                  </div>
                </div>
                <div>
                  <label class="block text-sm text-zinc-600 mb-1">Address</label>
                  <input type="text" value="123 Trucking Way, Richmond, VA 23219" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                </div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm text-zinc-600 mb-1">Phone</label>
                    <input type="text" value="(804) 555-0123" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                  </div>
                  <div>
                    <label class="block text-sm text-zinc-600 mb-1">Email</label>
                    <input type="email" value="safety@abctrucking.com" class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                  </div>
                </div>
              </div>
            </div>

            <!-- Alert Settings -->
            <div class="border border-zinc-200 rounded-lg p-5">
              <h3 class="font-medium mb-4">Alert Preferences</h3>
              <div class="space-y-4">
                <label class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium">Document Expiration Alerts</p>
                    <p class="text-xs text-zinc-500">Get notified before documents expire</p>
                  </div>
                  <div class="flex items-center gap-2">
                    <select class="px-2 py-1 text-sm border border-zinc-200 rounded focus:outline-none">
                      <option>30 days</option>
                      <option>14 days</option>
                      <option>7 days</option>
                    </select>
                  </div>
                </label>
                <label class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium">Maintenance Reminders</p>
                    <p class="text-xs text-zinc-500">Get notified for scheduled maintenance</p>
                  </div>
                  <input type="checkbox" checked class="w-4 h-4 rounded border-zinc-300">
                </label>
                <label class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium">HOS Violation Alerts</p>
                    <p class="text-xs text-zinc-500">Immediate notification for HOS violations</p>
                  </div>
                  <input type="checkbox" checked class="w-4 h-4 rounded border-zinc-300">
                </label>
                <label class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium">Email Digest</p>
                    <p class="text-xs text-zinc-500">Daily summary of all alerts</p>
                  </div>
                  <input type="checkbox" checked class="w-4 h-4 rounded border-zinc-300">
                </label>
              </div>
            </div>

            <!-- Timezone -->
            <div class="border border-zinc-200 rounded-lg p-5">
              <h3 class="font-medium mb-4">Regional Settings</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm text-zinc-600 mb-1">Timezone</label>
                  <select class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                    <option>Eastern Time (ET)</option>
                    <option>Central Time (CT)</option>
                    <option>Mountain Time (MT)</option>
                    <option>Pacific Time (PT)</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm text-zinc-600 mb-1">Date Format</label>
                  <select class="w-full px-3 py-2 text-sm border border-zinc-200 rounded-lg focus:outline-none focus:border-zinc-400">
                    <option>MM/DD/YYYY</option>
                    <option>DD/MM/YYYY</option>
                    <option>YYYY-MM-DD</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    mobileMenuBtn.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));
    document.addEventListener('click', (e) => { if (window.innerWidth < 1024 && !sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) sidebar.classList.add('-translate-x-full'); });
  </script>
</body>
