<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VroomX</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'near-black': '#18181B',
            'zinc': {
              50: '#FAFAFA',
              100: '#F4F4F5',
              200: '#E4E4E7',
              300: '#D4D4D8',
              400: '#A1A1AA',
              500: '#71717A',
              600: '#52525B',
              700: '#3F3F46',
              800: '#27272A',
              900: '#18181B',
            }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            'DEFAULT': '8px',
          }
        }
      }
    }
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Shared Base CSS -->
  <link rel="stylesheet" href="../shared/css/base.css">

  <style>
    :root {
      --input-focus-border: #18181B;
      --input-focus-ring: rgba(24, 24, 27, 0.1);
    }
  </style>
</head>
<body class="bg-white text-near-black font-sans antialiased min-h-screen flex flex-col">

  <!-- Header -->
  <header class="py-8">
    <div class="max-w-6xl mx-auto px-6">
      <a href="landing.html" class="text-xl font-semibold tracking-tight">VroomX</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6 pb-16">
    <div class="w-full max-w-sm" x-data="{ showPassword: false, loading: false }">
      <!-- Title -->
      <div class="text-center mb-10">
        <h1 class="text-2xl font-semibold tracking-tight mb-2">Welcome back</h1>
        <p class="text-sm text-zinc-500">Sign in to your account</p>
      </div>

      <!-- Form -->
      <form @submit.prevent="loading = true; setTimeout(() => loading = false, 2000)" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-zinc-700 mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            class="w-full px-4 py-3 text-sm border border-zinc-200 rounded focus:outline-none focus:border-near-black focus:ring-1 focus:ring-near-black/10 transition-colors"
            placeholder="you@company.com"
          >
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-zinc-700">Password</label>
            <a href="#" class="text-sm text-zinc-500 hover:text-near-black transition-colors">Forgot?</a>
          </div>
          <div class="relative">
            <input
              :type="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 pr-12 text-sm border border-zinc-200 rounded focus:outline-none focus:border-near-black focus:ring-1 focus:ring-near-black/10 transition-colors"
              placeholder="Enter your password"
            >
            <button
              type="button"
              @click="showPassword = !showPassword"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-600 transition-colors"
            >
              <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="w-4 h-4 border-zinc-300 rounded text-near-black focus:ring-near-black/20"
          >
          <label for="remember" class="ml-2 text-sm text-zinc-600">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          :disabled="loading"
          class="w-full bg-near-black text-white py-3 text-sm font-medium rounded hover:bg-zinc-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <svg x-show="loading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span x-text="loading ? 'Signing in...' : 'Sign in'"></span>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-zinc-200"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="bg-white px-4 text-sm text-zinc-400">or</span>
        </div>
      </div>

      <!-- Social Login -->
      <button
        type="button"
        class="w-full border border-zinc-200 py-3 text-sm font-medium rounded hover:border-zinc-300 transition-colors flex items-center justify-center gap-3"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <!-- Sign Up Link -->
      <p class="mt-8 text-center text-sm text-zinc-500">
        Don't have an account?
        <a href="register.html" class="text-near-black font-medium hover:underline">Create one</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6">
    <div class="max-w-6xl mx-auto px-6">
      <p class="text-center text-sm text-zinc-400">2026 VroomX. All rights reserved.</p>
    </div>
  </footer>

  <!-- Shared JS -->
  <script src="../shared/js/common.js"></script>

  <style>
    [x-cloak] { display: none !important; }
  </style>
</body>
</html>
