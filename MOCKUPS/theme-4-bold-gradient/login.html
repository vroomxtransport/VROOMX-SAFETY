<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VroomX Safety Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/css/base.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'heading': ['"Plus Jakarta Sans"', 'system-ui', 'sans-serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
            },
            violet: {
              500: '#8b5cf6',
              600: '#7c3aed',
            },
            pink: {
              500: '#ec4899',
              600: '#db2777',
            },
            cyan: {
              400: '#22d3ee',
              500: '#06b6d4',
            }
          },
          borderRadius: {
            '2xl': '16px',
            '3xl': '24px',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Gradient backgrounds */
    .gradient-primary {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%);
    }

    .gradient-hero {
      background: linear-gradient(135deg, #eef2ff 0%, #fdf4ff 50%, #fce7f3 100%);
    }

    /* Floating blob animation */
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    @keyframes float-reverse {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-30px, 30px) rotate(-120deg); }
      66% { transform: translate(20px, -20px) rotate(-240deg); }
    }

    .animate-float {
      animation: float 20s ease-in-out infinite;
    }

    .animate-float-reverse {
      animation: float-reverse 25s ease-in-out infinite;
    }

    /* Blob shapes */
    .blob {
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      filter: blur(60px);
    }

    /* Button glow */
    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
    }

    /* Gradient focus ring */
    .gradient-focus:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
      border-color: #7C3AED;
    }
  </style>
</head>
<body class="min-h-screen bg-white font-body text-gray-700 antialiased" x-data="{ showPassword: false }">

  <!-- Background -->
  <div class="fixed inset-0 gradient-hero"></div>

  <!-- Floating Blobs -->
  <div class="fixed top-20 left-10 w-72 h-72 bg-indigo-400/20 blob animate-float"></div>
  <div class="fixed top-40 right-20 w-96 h-96 bg-pink-400/15 blob animate-float-reverse"></div>
  <div class="fixed bottom-20 left-1/3 w-80 h-80 bg-violet-400/20 blob animate-float"></div>

  <div class="relative min-h-screen flex flex-col">

    <!-- Header -->
    <header class="py-6 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <a href="landing.html" class="inline-flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl gradient-primary flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <span class="text-xl font-bold font-heading text-gray-900">VroomX</span>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
      <div class="w-full max-w-md">

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">
          <!-- Gradient accent -->
          <div class="absolute top-0 left-0 right-0 h-1 gradient-primary"></div>

          <!-- Header -->
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold font-heading text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your VroomX account</p>
          </div>

          <!-- Form -->
          <form action="#" method="POST" class="space-y-6">

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@company.com"
                class="w-full px-4 py-3 rounded-2xl border border-gray-300 text-gray-900 placeholder-gray-400 gradient-focus transition-all duration-200"
                required
              >
            </div>

            <!-- Password -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a href="#" class="text-sm font-medium text-violet-600 hover:text-violet-700 transition-colors">Forgot password?</a>
              </div>
              <div class="relative">
                <input
                  :type="showPassword ? 'text' : 'password'"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  class="w-full px-4 py-3 pr-12 rounded-2xl border border-gray-300 text-gray-900 placeholder-gray-400 gradient-focus transition-all duration-200"
                  required
                >
                <button
                  type="button"
                  @click="showPassword = !showPassword"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                >
                  <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="w-4 h-4 rounded border-gray-300 text-violet-600 focus:ring-violet-500"
              >
              <label for="remember" class="ml-2 text-sm text-gray-600">Remember me for 30 days</label>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full py-3.5 px-6 rounded-2xl font-semibold text-white gradient-primary btn-glow transition-all duration-300 transform hover:scale-[1.02]"
            >
              Sign In
            </button>

          </form>

          <!-- Divider -->
          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">or continue with</span>
            </div>
          </div>

          <!-- Social Login -->
          <div class="grid grid-cols-2 gap-4">
            <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 rounded-2xl border border-gray-300 hover:border-gray-400 hover:bg-gray-50 transition-all duration-200">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="text-sm font-medium text-gray-700">Google</span>
            </button>
            <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 rounded-2xl border border-gray-300 hover:border-gray-400 hover:bg-gray-50 transition-all duration-200">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
              <span class="text-sm font-medium text-gray-700">GitHub</span>
            </button>
          </div>

          <!-- Sign Up Link -->
          <p class="text-center text-sm text-gray-600 mt-8">
            Don't have an account?
            <a href="register.html" class="font-semibold text-violet-600 hover:text-violet-700 transition-colors">Create one free</a>
          </p>

        </div>

        <!-- Trust Badges -->
        <div class="mt-8 flex items-center justify-center gap-6 text-sm text-gray-500">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            <span>256-bit SSL</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <span>SOC 2 Compliant</span>
          </div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-sm text-gray-500">&copy; 2025 VroomX Safety Platform</p>
        <div class="flex items-center gap-6">
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">Privacy</a>
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">Terms</a>
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">Help</a>
        </div>
      </div>
    </footer>

  </div>

  <script src="../shared/js/common.js"></script>
</body>
</html>
