<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VroomX Safety Platform</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../shared/css/base.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'space-navy': '#0F172A',
            'cyber-cyan': '#06B6D4',
            'hot-pink': '#EC4899',
            'neon-green': '#22D3EE',
          },
          fontFamily: {
            'mono': ['JetBrains Mono', 'monospace'],
            'display': ['Orbitron', 'sans-serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            'cyber': '4px',
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #0F172A;
    }

    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .font-display { font-family: 'Orbitron', sans-serif; }

    /* Grid Pattern Background */
    .grid-pattern {
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Neon Glow Effects */
    .glow-cyan {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3), 0 0 40px rgba(6, 182, 212, 0.1);
    }

    .glow-pink {
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.3), 0 0 40px rgba(236, 72, 153, 0.1);
    }

    .glow-cyan-sm {
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
    }

    /* Border Glow */
    .border-glow-cyan {
      border-color: rgba(6, 182, 212, 0.5);
      box-shadow: inset 0 0 30px rgba(6, 182, 212, 0.05), 0 0 30px rgba(6, 182, 212, 0.15);
    }

    /* Input Focus Glow */
    .input-glow:focus {
      outline: none;
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2), 0 0 20px rgba(6, 182, 212, 0.1);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #06B6D4 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Scan Line Effect */
    .scan-lines::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(6, 182, 212, 0.02) 2px,
        rgba(6, 182, 212, 0.02) 4px
      );
      pointer-events: none;
    }

    /* Pulse Animation */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
      50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.5), 0 0 60px rgba(6, 182, 212, 0.3); }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Card Background */
    .cyber-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0F172A;
    }

    ::-webkit-scrollbar-thumb {
      background: #06B6D4;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #22D3EE;
    }
  </style>
</head>

<body class="min-h-screen bg-space-navy text-white grid-pattern scan-lines" x-data="{
  showPassword: false,
  email: '',
  password: '',
  rememberMe: false,
  isLoading: false
}">

  <!-- Gradient Orbs (Background Decoration) -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyber-cyan/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-hot-pink/10 rounded-full blur-3xl"></div>
  </div>

  <!-- Main Content -->
  <div class="relative min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <a href="landing.html" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-cyber bg-gradient-to-br from-cyber-cyan to-hot-pink flex items-center justify-center glow-cyan-sm">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <span class="text-xl font-display font-bold text-white tracking-wider">VROOMX</span>
        </a>
        <a href="landing.html" class="text-sm font-mono text-gray-400 hover:text-cyber-cyan transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          BACK TO HOME
        </a>
      </div>
    </header>

    <!-- Login Form -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">

        <!-- Login Card -->
        <div class="cyber-card rounded-cyber p-8 border-glow-cyan">

          <!-- Header -->
          <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-cyber-cyan/30 bg-cyber-cyan/10 mb-4">
              <span class="w-2 h-2 bg-cyber-cyan rounded-full animate-pulse"></span>
              <span class="text-xs font-mono text-cyber-cyan uppercase tracking-wider">Secure Access</span>
            </div>
            <h1 class="text-2xl font-display font-bold text-white mb-2">
              ACCESS <span class="gradient-text">SYSTEM</span>
            </h1>
            <p class="text-sm text-gray-400">
              Enter your credentials to access the command center
            </p>
          </div>

          <!-- Form -->
          <form @submit.prevent="isLoading = true; setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);" class="space-y-6">

            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-mono text-gray-400 mb-2">
                EMAIL ADDRESS
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  x-model="email"
                  placeholder="operator@fleet.com"
                  class="w-full pl-12 pr-4 py-3 bg-slate-900/50 border border-gray-700 rounded-cyber text-white placeholder-gray-500 font-mono text-sm input-glow transition-all"
                  required
                >
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-mono text-gray-400 mb-2">
                PASSWORD
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </div>
                <input
                  :type="showPassword ? 'text' : 'password'"
                  id="password"
                  x-model="password"
                  placeholder="Enter secure password"
                  class="w-full pl-12 pr-12 py-3 bg-slate-900/50 border border-gray-700 rounded-cyber text-white placeholder-gray-500 font-mono text-sm input-glow transition-all"
                  required
                >
                <button
                  type="button"
                  @click="showPassword = !showPassword"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-cyber-cyan transition-colors"
                >
                  <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <label class="flex items-center gap-2 cursor-pointer group">
                <div class="relative">
                  <input
                    type="checkbox"
                    x-model="rememberMe"
                    class="sr-only"
                  >
                  <div class="w-5 h-5 border border-gray-600 rounded-cyber bg-slate-900/50 group-hover:border-cyber-cyan transition-colors"
                       :class="rememberMe ? 'bg-cyber-cyan border-cyber-cyan' : ''">
                    <svg x-show="rememberMe" class="w-5 h-5 text-space-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                    </svg>
                  </div>
                </div>
                <span class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">Remember me</span>
              </label>
              <a href="#" class="text-sm font-mono text-cyber-cyan hover:text-neon-green transition-colors">
                FORGOT PASSWORD?
              </a>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              :disabled="isLoading"
              class="w-full py-4 text-sm font-mono font-bold text-space-navy bg-cyber-cyan rounded-cyber hover:bg-neon-green transition-all glow-cyan disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
            >
              <span x-show="!isLoading">ACCESS SYSTEM</span>
              <span x-show="isLoading" class="flex items-center gap-2">
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                AUTHENTICATING...
              </span>
            </button>

          </form>

          <!-- Divider -->
          <div class="flex items-center gap-4 my-8">
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
            <span class="text-xs font-mono text-gray-500">OR</span>
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
          </div>

          <!-- SSO Options -->
          <div class="space-y-3">
            <button class="w-full py-3 text-sm font-mono text-gray-300 bg-slate-800/50 border border-gray-700 rounded-cyber hover:border-gray-600 hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
            <button class="w-full py-3 text-sm font-mono text-gray-300 bg-slate-800/50 border border-gray-700 rounded-cyber hover:border-gray-600 hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              Continue with GitHub
            </button>
          </div>

          <!-- Register Link -->
          <p class="mt-8 text-center text-sm text-gray-500">
            New to VroomX?
            <a href="register.html" class="font-mono text-cyber-cyan hover:text-neon-green transition-colors ml-1">
              CREATE ACCOUNT
            </a>
          </p>

        </div>

        <!-- Security Badge -->
        <div class="mt-6 flex items-center justify-center gap-4 text-xs text-gray-600">
          <div class="flex items-center gap-1">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            <span>256-bit SSL</span>
          </div>
          <span class="text-gray-700">|</span>
          <div class="flex items-center gap-1">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <span>SOC 2 Compliant</span>
          </div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="p-6">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4 text-xs text-gray-600 font-mono">
        <p>&copy; 2025 VroomX Safety Platform. All rights reserved.</p>
        <div class="flex items-center gap-4">
          <a href="#" class="hover:text-cyber-cyan transition-colors">Privacy Policy</a>
          <a href="#" class="hover:text-cyber-cyan transition-colors">Terms of Service</a>
          <a href="#" class="hover:text-cyber-cyan transition-colors">Support</a>
        </div>
      </div>
    </footer>

  </div>

  <!-- Shared JS -->
  <script src="../shared/js/common.js"></script>

</body>
</html>
