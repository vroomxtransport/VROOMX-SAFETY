<h2 style="margin: 0 0 16px 0; font-size: 22px; color: #1f2937; font-family: Arial, Helvetica, sans-serif;">Your Report is Ready</h2>
<p style="margin: 0 0 20px 0; font-size: 15px; color: #374151; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Hi {{firstName}},</p>
<p style="margin: 0 0 16px 0; font-size: 15px; color: #374151; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Your report <strong>{{reportName}}</strong> has been generated and is attached to this email.</p>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 0 0 24px 0;">
  <tr>
    <td style="padding: 16px; background-color: #f0f9ff; border-left: 4px solid #1a2744; border-radius: 4px; font-size: 14px; color: #374151; line-height: 1.5; font-family: Arial, Helvetica, sans-serif;">
      The report is attached as a <strong>PDF</strong> file. You can also access all of your reports from the VroomX Safety dashboard.
    </td>
  </tr>
</table>
<table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
  <tr>
    <td align="center" style="border-radius: 6px; background-color: #f97316;">
      <a href="{{frontendUrl}}/app/reports" target="_blank" style="display: inline-block; padding: 14px 32px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">View Reports</a>
    </td>
  </tr>
</table>
