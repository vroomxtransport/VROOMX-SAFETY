<h2 style="margin: 0 0 8px 0; font-size: 22px; color: #1f2937; font-family: Arial, Helvetica, sans-serif;">New FMCSA Inspections Synced</h2>
<p style="margin: 0 0 20px 0; font-size: 15px; color: #6b7280; font-family: Arial, Helvetica, sans-serif;">{{companyName}}</p>
<p style="margin: 0 0 20px 0; font-size: 15px; color: #374151; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Hi {{firstName}}, new inspection data has been synced from FMCSA for your company:</p>
<!-- Summary Boxes -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 0 0 24px 0;">
  <tr>
    <td width="31%" style="padding: 16px; background-color: #fef2f2; border-radius: 6px; text-align: center; border: 1px solid #fecaca;">
      <p style="margin: 0 0 4px 0; font-size: 28px; font-weight: bold; color: #dc2626; font-family: Arial, Helvetica, sans-serif;">{{oosCount}}</p>
      <p style="margin: 0; font-size: 12px; color: #991b1b; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; font-family: Arial, Helvetica, sans-serif;">Out-of-Service</p>
    </td>
    <td width="3%"></td>
    <td width="31%" style="padding: 16px; background-color: #fffbeb; border-radius: 6px; text-align: center; border: 1px solid #fed7aa;">
      <p style="margin: 0 0 4px 0; font-size: 28px; font-weight: bold; color: #f97316; font-family: Arial, Helvetica, sans-serif;">{{violationCount}}</p>
      <p style="margin: 0; font-size: 12px; color: #92400e; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; font-family: Arial, Helvetica, sans-serif;">Violations</p>
    </td>
    <td width="3%"></td>
    <td width="31%" style="padding: 16px; background-color: #f0fdf4; border-radius: 6px; text-align: center; border: 1px solid #bbf7d0;">
      <p style="margin: 0 0 4px 0; font-size: 28px; font-weight: bold; color: #16a34a; font-family: Arial, Helvetica, sans-serif;">{{cleanCount}}</p>
      <p style="margin: 0; font-size: 12px; color: #166534; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; font-family: Arial, Helvetica, sans-serif;">Clean</p>
    </td>
  </tr>
</table>
<!-- Inspections Table -->
{{inspectionsTable}}
<!-- CTA -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin: 24px auto 0 auto;">
  <tr>
    <td align="center" style="border-radius: 6px; background-color: #f97316;">
      <a href="{{frontendUrl}}/app/compliance" target="_blank" style="display: inline-block; padding: 14px 32px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">View Inspections</a>
    </td>
  </tr>
</table>
