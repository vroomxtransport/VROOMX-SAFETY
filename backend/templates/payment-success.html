<h2 style="margin: 0 0 16px 0; font-size: 22px; color: #1f2937; font-family: Arial, Helvetica, sans-serif;">&#9989; Payment Received</h2>
<p style="margin: 0 0 20px 0; font-size: 15px; color: #374151; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Hi {{firstName}},</p>
<p style="margin: 0 0 24px 0; font-size: 15px; color: #374151; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Thank you for your payment. Here are the details for your records:</p>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 0 0 24px 0; border: 1px solid #e5e7eb; border-radius: 6px; overflow: hidden;">
  <tr>
    <td style="padding: 12px 16px; font-size: 14px; color: #6b7280; background-color: #f9fafb; border-bottom: 1px solid #e5e7eb; font-family: Arial, Helvetica, sans-serif; width: 40%;">Plan</td>
    <td style="padding: 12px 16px; font-size: 15px; color: #1f2937; background-color: #f9fafb; border-bottom: 1px solid #e5e7eb; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">{{planName}}</td>
  </tr>
  <tr>
    <td style="padding: 12px 16px; font-size: 14px; color: #6b7280; border-bottom: 1px solid #e5e7eb; font-family: Arial, Helvetica, sans-serif;">Amount</td>
    <td style="padding: 12px 16px; font-size: 15px; color: #1f2937; border-bottom: 1px solid #e5e7eb; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">{{amount}}</td>
  </tr>
  <tr>
    <td style="padding: 12px 16px; font-size: 14px; color: #6b7280; font-family: Arial, Helvetica, sans-serif;">Date</td>
    <td style="padding: 12px 16px; font-size: 15px; color: #1f2937; font-family: Arial, Helvetica, sans-serif;">{{invoiceDate}}</td>
  </tr>
</table>
<table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
  <tr>
    <td align="center" style="border-radius: 6px; background-color: #f97316;">
      <a href="{{frontendUrl}}/app/settings?tab=billing" target="_blank" style="display: inline-block; padding: 14px 32px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">View Billing</a>
    </td>
  </tr>
</table>
